    <head>

        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">

    <body>
<div class="paren">
    <i class="fa-solid fa-moon"></i>
    <div class="text">
<p class="show">0</p>

<span><p class="histo"></p></span>
</div>
<div class="icons">
    <span class="btn calc"><p>C</p></span>
    <span class="btn calc"><p>%</p></span>
    <span class="btn calc"><p>/</p></span>
    <span class="btn"><p>7</p></span>
    <span class="btn"><p>8</p></span>
    <span class="btn"><p>9</p></span>
    <span class="btn calc"><p>*</p></span>
    <span class="btn"><p>4</p></span>
    <span class="btn"><p>5</p></span>
    <span class="btn"><p>6</p></span>
    <span class="btn calc"><p>-</p></span>
    <span class="btn"><p>1</p></span>
    <span class="btn"><p>2</p></span>
    <span class="btn"><p>3</p></span>
    <span class="btn calc"><p>+</p></span>
    <span class="btn"><p>0</p></span>
    <span class="btn"><p>.</p></span>
    <span class="btn Del calc"><p>DEL</p></span>
    <span class="btn fin calc"><p>=</p></span>
  

</div>
</div>
